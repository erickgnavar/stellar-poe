{% extends "base.html" %}
{% load i18n form_tags %}
{% block content %}
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">{% trans "New transaction" %}</h1>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            {% field form.recipient %}
            {% field form.message %}
            {% field form.file %}
          </div>
          <div class="col-md-6">
          </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">
          <i class="fas fa-save"></i>
          {% trans "Save" %}
        </button>
        <a class="btn btn-outline-secondary" href="{% url "transactions:transaction-list" %}">
          {% trans "Cancel" %}
        </a>
      </form>
    </div>
  </div>
{% endblock content %}
